<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Agregar Historia</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Crear nueva historia</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/stories/add/}" th:object="${tsscStory}" 
					method="post">
					<div class="row">
						<div class="form-row">
						

							<div class="form-group col-md-12">
								<label for="description" class="col-form-label">Descripción</label> <input
									type="text" th:field="*{description}" class="form-control"
									id="description" placeholder="Description"> <span
									th:if="${#fields.hasErrors('description')}"
									th:errors="*{description}" class="text-danger"> </span>
							</div>

						</div>
							
							<div class="form-row">
							<div class="form-group col-md-6">
								<label for="businessValue" class="col-form-label">Valor de negocio</label> <input
									type="text" th:field="*{businessValue}" class="form-control"
									id="businessValue" placeholder="#"> <span
									th:if="${#fields.hasErrors('businessValue')}"
									th:errors="*{businessValue}" class="text-danger"> </span>
							</div>
							
							<div class="form-group col-md-6">
								<label for="initialSprint" class="col-form-label">Sprint Inicial</label> <input
									type="text" th:field="*{initialSprint}" class="form-control"
									id="initialSprint" placeholder="#"> <span
									th:if="${#fields.hasErrors('initialSprint')}"
									th:errors="*{initialSprint}" class="text-danger"> </span>
							</div>
							</div>
							<div class="form-row">
							<div class="form-group col-md-6">
								<label for="priority" class="col-form-label">Prioridad</label> <input
									type="text" th:field="*{priority}" class="form-control"
									id="priority" placeholder="#"> <span
									th:if="${#fields.hasErrors('priority')}"
									th:errors="*{priority}" class="text-danger"> </span>
							</div>
							
							<div class="form-group col-md-6">
								<label for="number" class="col-form-label">Número</label> <input
									type="text" th:field="*{number}" class="form-control"
									id="number" placeholder="#"> <span
									th:if="${#fields.hasErrors('number')}"
									th:errors="*{number}" class="text-danger"> </span>
							</div>


						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="shortDescription" class="col-form-label">Descripción Corta</label> <input
									type="text" th:field="*{shortDescription}" class="form-control"
									id="shortDescription" placeholder="password"> <span
									th:if="${#fields.hasErrors('shortDescription')}"
									th:errors="*{shortDescription}" class="text-danger"> </span>
							</div>
							
						<div class="form-group col-md-9">
							<label for="tsscGame" class="col-form-label">Juego</label> <select
								class="form-control-range" th:field="*{tsscGame}">
								<option th:each="game : ${games}" th:value="${game.id}"
									class="form-control" th:text="${game.name}"
									th:selected="${tsscStory.tsscGame=game}"></option>
							</select> <span th:if="${#fields.hasErrors('tsscGame')}"
								th:errors="*{tsscGame}"> </span>

						</div>


						</div>
						
						
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Add Story">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>

					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
