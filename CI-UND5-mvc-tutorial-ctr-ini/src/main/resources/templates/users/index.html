<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Users</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div  class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<div >
					<h2 class="my-5">Users</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Name</th>
								<th>Email</th>
								<th>Type</th>
								<th>Gender</th>
								<th>Birth Date</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
						
						
							<tr th:each="currentUsers : ${users}">
						
								
							
								<td th:text="${currentUsers.name}"></td>
								<td th:text="${currentUsers.email}"></td>
								<td th:text="${currentUsers.type}"></td>
								<td th:text="${currentUsers.gender}"></td>
								<td th:text="${currentUsers.birthDate}"></td>
								
								<td class="my-5">
								<a th:href="@{/users/edit/{id}(id=${currentUsers.id})}" class="btn btn-primary"><i
								class="fas fa-user-minus ml-2"></i></a>
													</td>
													
								<td class="my-5">
								<a th:href="@{/users/del/{id}(id=${currentUsers.id})}" class="btn btn-primary"><i
								class="fas fa-thumbs-down"></i></a>
													</td>
												
								
							</tr>
						</div>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/users/add" class="btn btn-primary"><i
						class="fas fa-user-plus ml-2"></i></a>
				</p>
				<p class="my-5">
					<a href="/apps/add" class="btn btn-primary"><i
						class="fas fa-calendar-plus ml-2"></i></a>
				</p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
