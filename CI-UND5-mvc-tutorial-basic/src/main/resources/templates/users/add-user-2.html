<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Completar Información</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Completar Información</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/users/addtwo/}" th:object="${userApp}"
					method="post">
					<div class="row">

						<div>
							<input th:field="*{id}" type="hidden" id="id" placeholder="Id">
						</div>


						<div class="form-group col-md-6">
							<label for="name" class="col-form-label">Name</label> <input
								type="text" th:field="*{name}" class="form-control" id="name"
								placeholder="Name"> <span
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="email" class="col-form-label">Email</label> <input
								type="text" th:field="*{email}" class="form-control" id="email"
								placeholder="Email"> <span
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="text-danger"> </span>
						</div>


						<div class="form-group col-md-6">
							<label for="type" class="col-form-label">Type</label> <select
								class="form-control-range" th:field="*{type}">
								<option th:each="tp : ${types}" th:value="${tp}"
									class="form-control" th:text="${tp}"
									th:selected="${userApp.type=tp}"></option>

							</select> <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span>

						</div>
						<div class="form-group col-md-6">
							<label for="gender" class="col-form-label">Gender</label> <select
								class="form-control-range" th:field="*{gender}">
								<option th:each="gen : ${genders}" th:value="${gen}"
									class="form-control" th:text="${gen}"
									th:selected="${userApp.gender=gen}"></option>
							</select> <span th:if="${#fields.hasErrors('gender')}"
								th:errors="*{gender}"> </span>

						</div>

					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary"
								value="Add User">
						</div>
						<div class="col-md-3 mt-3">
							<input type="reset" class="btn btn-secondary" value="Clear">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary"
								value="Cancel">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
